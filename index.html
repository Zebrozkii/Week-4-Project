<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Jimmy's Pizza Shop</title>
  </head>
  <body>
    <h2 class="jumbotron">Jimmy's Pizza Online Order</h2>
    <div class="container">
      <form id="formOne">
         <h2 class="jumbotron">what size pizza do you want?</h2>
         <input type="radio" name="size" value="small">12 inch<br>
         <input type="radio" name="size" value="medium">14 inch<br>
         <input type="radio" name="size" value="large">16 inch<br>

         <h2 class="jumbotron">what toppings would you like?</h2>
         <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
         <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
         <input type="checkbox" name="topping" value="Sasuage">Sasuage<br>
         <input type="checkbox" name="topping" value="onions">Onions<br>
         <input type="checkbox" name="topping" value="greenpeppers">Green Peppers<br>
         <button class="btn btn-info btn-md" type="submit" name="button">Submit!</button>
       </form>
      <p id="outPut"></p>
    </div>
  </body>
</html>
